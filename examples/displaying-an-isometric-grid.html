<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Displaying an isometric grid</title>
	<script>
		var tile = new Image()
		tile.src = 'images/tile.png'

		window.onload = function () {
			var canvas = document.getElementById('myCanvas')
			var c = canvas.getContext('2d')
			
			draw()

			function draw () {
				c.clearRect(0,0, canvas.width, canvas.height)

				for (var col = 0; col < 10; col++) {
					for (var row = 0; row < 10; row++) {
						var tilePositionX = (row - col) * tile.height

						// Center the grid horizontally
						tilePositionX += (canvas.width / 2) - (tile.width / 2)

						var tilePositionY = (row + col) * (tile.height / 2)

						c.drawImage(tile, 
							Math.round(tilePositionX),
							Math.round(tilePositionY), 
							tile.width,
							tile.height)
					}
				}
			}
		}
	</script>
</head>
<body>
	<canvas id="myCanvas" width="300" height="300"></canvas>
</body>
</html>
